<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 200px;
      }

      input {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="email" placeholder="Email" />
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="text" name="nickname" placeholder="Nickname" />
      <input type="text" name="phone" placeholder="Phone" />
      <input type="submit" value="Next" />
    </form>

    <script>
      const form = document.forms[0];

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Username validation
        if (form["username"].value === "") {
          console.log("Please enter an username!");
        }

        const usernameRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,}/g;

        if (!form["username"].value.match(usernameRegex)) {
          console.log("Please enter a valid username!");
        }

        // Email validation
        if (form["email"].value === "") {
          console.log("Please enter an email!");
        }

        const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+/g;
        if (!form["email"].value.match(emailRegex)) {
          console.log("Please enter a valid email!");
        }

        // First name validation
        if (form["firstName"].value === "") {
          console.log("Please enter a First Name!");
        }

        // Last name validation
        if (form["lastName"].value === "") {
          console.log("Please enter a Last Name!");
        }

        // Phone validation
        if (form["phone"].value === "") {
          console.log("Please enter a Phone!");
        }

        const phoneRegex =
          /^(\+4|)?(07[0-8]{1}[0-9]{1}|02[0-9]{2}|03[0-9]{2}){1}?(\s|\.|\-)?([0-9]{3}(\s|\.|\-|)){2}$/g;

        if (!form["phone"].value.match(phoneRegex)) {
          console.log("Please enter a valid phone number");
        }
      });
    </script>
  </body>
</html>
